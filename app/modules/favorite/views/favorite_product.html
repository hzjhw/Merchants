<div id="my" class="app-content login_dealers">
    <div class="top app-section">
        <div class="wrap">
            <div class="btn-back app-button">返回</div>
            <div class="title" data-back>我的产品收藏</div>
        </div>
    </div>
    <div class="product">
        <ul>
            {{#each colProList}}
            <li>
                <div class="imgs">
                    <div class="ver_pic">
                        <a href="{{link_url}}"> <img src="{{CONST 'PIC_URL'}}{{img_url}}"></a>
                    </div>
                </div>
                <div class="detailed">
                    <p>名称：{{title}}</p>

                    <p class="h">品牌：{{brand_name}}</p>

                    <p class="ts">特色：{{remark}}</p>
                </div>
            </li>
            {{else}}
            暂无收藏
            {{/each}}
        </ul>
    </div>
    <div class="clear"></div>
    <div class="footer_mes">
    </div>
</div>
